<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <script type="text/javascript" src="./src/covid_stats.js"></script>
    <!-- <script type="text/javascript" src="./src/map.js"></script> -->
    <!-- <script type="text/javascript" src="../src/data_display.js"></script> -->

    <title>COVID World Map</title>
</head>
<body>
    <div class="page-container"></div>
        <div id="sidebar">
            <h1 id="title">COVID-19 Stats</h1> <br />
            <form>
                
                <select id="country" onchange="changeCountry()">
                    <option value="" disabled>--Select Country--</option>
                    <option value="All Countries" selected>All Countries</option>
                </select>

                <script>
                    function changeCountry() {
                        let countries = document.getElementById('country');
                        let iso = countries.options[countries.selectedIndex].value;
                        const req = new XMLHttpRequest();
                        req.open('GET', `https://restcountries.eu/rest/v2/alpha/${iso}`);
                        req.send();
                        let info;
                        req.onload = function () {
                            info = JSON.parse(req.responseText);
                        }
                        if (info !== undefined) {
                            map.panTo(info.latlng)
                        } else {
                            console.log(info);
                        }
                        // map.panTo(info.latlng);
                    }
                </script>

                <br />
                
                <select id="covid-stat">
                    <option value="" disabled selected>--Select COVID Stat--</option>
                    <option value="">Confirmed Cases</option>
                    <option value="">Deaths</option>
                    <option value="">Recovered</option>
                    <option value="">Mortality Rate(%)</option>
                    <option value="">Recovery Rate(%)</option>
                    <option value="">Infected Population(%)</option>

                </select>

            </form>
        </div>
        <div id="map"></div>
    </div>
    
</body>
</html>
